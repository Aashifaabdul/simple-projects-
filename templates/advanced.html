{% extends "index.html" %}

{% block mainContent%}
 
<div class="jumbotron jumbotron-fluid">
    <div class="container"> 
        <h1 class ="display-8">
            Flask Advanced Calculator
        </h1>
        <p class="lead">
            You can try out our awesome Advanced Calculator
        </p>
    </div>
</div>

<form class="container" action="{{url_for('calculate_advanced')}}" method="post">
    <div class="row">
        <div class="col-lg-2 col-md-3"> 
            <input type="number" name="First number" class="form-control" placeholder=" Your Number"
            required>

        </div>
        <div class="col-lg-2">
            <select id="selectOperation" class="form-control" name="operation"
            required>
                <option value="">Select a Function...</option>
                    <option value="Sin">sin</option>
                    <option value="Cos">cos</option>
                    <option value="Tan">tan</option>
                    <option value="Square Root">sqrt</option>
                    <option value="log">log</option>
                    <option value="asinh">asinh</option>
                    <option value="acosh">acosh</option>
                    <option value="factorial">factorial</option>
                    <option value="atanh">atanh</option>
                   
               
                
            </select>


        </div>
        
        <div class="row mt-4">
            <input type="submit" value="calculate" class="btn btn-primary"/>
        </div>
       
        <div class="col-lg-3">
            <div class="alert {{color}}">{{note}}</div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-1">
            <div class="col-lg-12">
             <input type="text" class="form-control" placeholder="Result" value="{{result}}" />
            </div>

        </div>

    </div>
</form>
{% endblock %}
