{% extends "index.html" %}

{% block mainContent%}
 
<div class="jumbotron jumbotron-fluid">
    <div class="container"> 
        <h1 class ="display-8">
            Flask Simple Calculator
        </h1>
        <p class="lead">
            You can try out our awesome Calculator
        </p>
    </div>
</div>

<form class="container" action="{{url_for('calculate')}}" method="post">
    <div class="row">
        <div class="col-lg-2 col-md-3"> 
            <input type="number" name="First number" class="form-control" placeholder=" Your First Number"
            required>

        </div>
        <div class="col-lg-2">
            <select id="selectOperation" class="form-control" name="operation"
            required>
                <option value="">Select...</option>
                    <option value="plus">+</option>
                    <option value="minus">-</option>
                    <option value="multiply">x</option>
                    <option value="divide">/</option>
               
                
            </select>


        </div>
        <div class="col-lg-2 col-md-3"> 
            <input type="number" name= "Second number" class="form-control" placeholder=" Your Second Number"
            required>

        </div>
        <div class="row mt-4">
            <input type="submit" value="calculate" class="btn btn-primary"/>
        </div>
       
        <div class="col-lg-3">
            <div class="alert {{color}}">{{note}}</div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-1">
            <div class="col-lg-12">
             <input type="text" class="form-control" placeholder="Result" value="{{result}}" />
            </div>

        </div>

    </div>
</form>
{% endblock %}
